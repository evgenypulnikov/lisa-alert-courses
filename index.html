<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="acc__data">
  <form class="acc__form">
    <h3 class="acc__title">Аккаунт</h3>
    <label class="acc__label acc_label_phone" for="phone"></label>
    <input class="acc__input acc_input_phone" type="number" name="phone" id="phone" placeholder="+7 123 456 78 90">
    <label class="acc__label acc_label_mail" for="email">Email</label>
    <input class="acc__input acc_input_mail" type="email" id="email">
    <label class="acc__label acc_label_pass" for="pass">Пароль</label>
    <input class="acc__input acc_input_pass" type="password" id="pass">
    <button type="submit" class="acc__btn">Сохранить изменения</button>
  </form>
  <div class="tip">
    <p class="tip__text">Номер телефона используется как уникальный идентификатор пользователя, поэтому его нельзя
      поменять вручную</p>
    <p class="tip__text">Если по какой-то причине у вас нет доступа к номеру телефона на который вы регистрировали
      аккаунт, напишите в поддержку</p>
    <p class="tip__text">Email нужен для восстановления пароля</p>
  </div>
</div>
</body>
</html>
