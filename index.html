<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛизаАлерт – Учебная Платформа</title>
  <meta name="description" content="Платформа для обучения добровольцев ЛизаАлерт">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="container container_block_header">
      <a href="#!" class="header__logo page-link">Учебная платформа</a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/" class="header__nav-link header__nav-link_is_active page-link">
              <svg width="21" height="16" viewBox="0 0 21 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="header__nav-icon" d="m20.49 6.19-1-.55-9-5h-.11a1.06 1.06 0 0 0-.19-.06h-.37a1.17 1.17 0 0 0-.2.06h-.11l-9 5a1 1 0 0 0 0 1.74L3 8.76v4.74a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8.76l2-1.12v2.86a1 1 0 1 0 2 0V7.06a1 1 0 0 0-.51-.87ZM15 13.5a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9.87l4.51 2.5.15.06h.09c.083.01.167.01.25 0 .083.01.167.01.25 0h.09a.47.47 0 0 0 .15-.06L15 9.87v3.63Zm-5-3.14L3.06 6.5 10 2.64l6.94 3.86L10 10.36Z" fill="#212329"/>
              </svg>Курсы</a>
          </li>
          <li class="header__nav-item">
            <a href="./profile.html" class="header__nav-link page-link">
              <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="header__nav-icon" d="M10 0a10 10 0 0 0-7.35 16.76 10.001 10.001 0 0 0 14.7 0A10 10 0 0 0 10 0Zm0 18a8 8 0 0 1-5.55-2.25 6 6 0 0 1 11.1 0A8 8 0 0 1 10 18ZM8 8a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm8.91 6A8 8 0 0 0 13 10.62a4 4 0 1 0-6 0A8 8 0 0 0 3.09 14 7.92 7.92 0 0 1 2 10a8 8 0 1 1 16 0 7.92 7.92 0 0 1-1.09 4Z" fill="#212329"/>
              </svg>Профиль</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <h1 class="main-title">Курсы</h1>
    <div class="container container_block_main">
      <aside class="sidebar">
        <div class="sidebar__wrapper">
          <div class="sidebar__heading">
            <h2 class="sidebar__title">Фильтры</h2>
            <button class="sidebar__delete-all-filters">Очистить</button>
          </div>
          <ul class="sidebar__filters">
            <li class="sidebar__filter-wrapper">
              <details class="sidebar__filter">
                <summary class="sidebar__filter-title">Категория <span class="sidebar__icon-arrow"></span></summary>
              </details>
            </li>
            <li class="sidebar__filter-wrapper">
              <details class="sidebar__filter">
                <summary class="sidebar__filter-title">Тематика <span class="sidebar__icon-arrow"></span></summary>
              </details>
            </li>
            <li class="sidebar__filter-wrapper">
              <details class="sidebar__filter">
                <summary class="sidebar__filter-title">Уровень <span class="sidebar__icon-arrow"></span></summary>
                <ul class="sidebar__filter-options">
                  <li class="sidebar__option">
                    <input type="checkbox" id="newbie" name="newbie" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="newbie">
                      <span class="sidebar__checkbox"></span>
                      Новичок</label>
                  </li>
                  <li class="sidebar__option">
                    <input type="checkbox" id="middle" name="middle" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="middle">
                      <span class="sidebar__checkbox"></span>
                      Бывалый</label>
                  </li>
                  <li class="sidebar__option">
                    <input type="checkbox" id="profi" name="profi" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="profi">
                      <span class="sidebar__checkbox"></span>
                      Профессионал</label>
                  </li>
                </ul>
              </details>
            </li>
            <li class="sidebar__filter-wrapper">
              <details class="sidebar__filter">
                <summary class="sidebar__filter-title">Статус <span class="sidebar__icon-arrow"></span></summary>
                <ul class="sidebar__filter-options">
                  <li class="sidebar__option">
                    <input type="checkbox" id="inactive" name="inactive" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="inactive">
                      <span class="sidebar__checkbox"></span>
                      Не активный</label>
                  </li>
                  <li class="sidebar__option">
                    <input type="checkbox" id="registered" name="registered" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="registered">
                    <span class="sidebar__checkbox"></span>
                    Вы записаны</label>
                  </li>
                  <li class="sidebar__option">
                    <input type="checkbox" id="active" name="active" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="active">
                      <span class="sidebar__checkbox"></span>
                      Активный</label>
                  </li>
                  <li class="sidebar__option">
                    <input type="checkbox" id="passed" name="passed" class="sidebar__hidden-checkbox">
                    <label class="sidebar__checkbox-label" for="passed">
                      <span class="sidebar__checkbox"></span>
                      Пройден</label>
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
        <div class="sidebar__chosen-filters"></div>
      </aside>
      <section class="courses"></section>
    </div>
  </main>
  <template id="filter-item">
        <span class="sidebar__filter-value"> <span class="sidebar__filter-text">Text</span><button
          class="sidebar__close-button"></button></span>
      </template>
  <template id="course-template">
    <article class="courses__item">
      <img src="" alt="" class="courses__course-image">
      <div class="courses__columns">
        <div class="courses__column">
          <h2 class="courses__course-title"></h2>
          <span class="courses__course-level"></span>
          <p class="courses__course-description"></p>
        </div>
        <div class="courses__column">
          <div class="courses__course-info">
            <span class="courses__info-stat courses__info-stat_lessons-amount"><img src="images/i-book.svg" alt="Иконка с книгой" class="courses__info-icon">144 занятия</span>
            <span class="courses__info-stat courses__info-stat_hours-amount"><img src="images/i-clock.svg" alt="Иконка с часами" class="courses__info-icon">144 ч</span>
          </div>
          <button class="button">Продолжить</button>
        </div>
      </div>
    </article>
  </template>
  <script type="module" src="script/courses.js"></script>
</body>
</html>
